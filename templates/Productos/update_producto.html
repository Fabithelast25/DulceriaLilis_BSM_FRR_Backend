<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root{
      --brand-red:#c8102e; --brand-red-700:#a40d25; --brand-red-50:#fff5f7;
      --brand-gold:#d4af37; --brand-gold-700:#b89617; --brand-gold-100:#fcf6e6;
      --ink:#1c1d22; --muted:#6b7280; --border:#e8e8e8; --bg:#fff; --page:#fafafa;
      --shadow:0 10px 24px rgba(0,0,0,.08); --radius:14px;
    }
    html,body{height:100%}
    body{ background:linear-gradient(180deg,var(--page),#fff); margin:0; font-family:system-ui, Segoe UI, Roboto, Arial, sans-serif; color:var(--ink); }

    .navbar{ background:var(--brand-red)!important; box-shadow:0 8px 18px rgba(200,16,46,.18); }
    .navbar-brand{ color:#fff!important; font-weight:800; letter-spacing:.3px; }
    .nav-link{ color:#fff!important; opacity:.95; }
    .nav-link:hover{ opacity:1; text-decoration:underline; text-underline-offset:4px; }

    .page-wrap{ padding:24px 12px; }
    .card{
      max-width:900px; margin:0 auto; background:var(--bg); border-radius:var(--radius);
      box-shadow:var(--shadow); border:1px solid var(--border); overflow:hidden;
    }
    .card-header{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      background:linear-gradient(180deg,#fff,var(--brand-gold-100));
      border-bottom:2px solid var(--brand-gold);
      padding:14px 18px; font-weight:800; font-size:1.1rem; color:var(--ink);
    }
    .card-header .mark{
      width:10px; height:22px; border-radius:8px; margin-right:6px;
      background:linear-gradient(180deg,var(--brand-gold),var(--brand-gold-700));
      box-shadow:0 4px 10px rgba(212,175,55,.25);
    }
    .body{ padding:18px; }

    .form-label{ font-weight:700; }
    .form-text{ color:var(--muted)!important; }
    .counter{ font-size:.85rem; color:var(--muted); }
    .is-invalid + .invalid-feedback{ display:block; }

    .btn-gold{
      background:linear-gradient(180deg,var(--brand-gold),var(--brand-gold-700));
      color:#1a1a1a; border:none; border-radius:10px; padding:10px 14px; font-weight:800;
    }
    .btn-gold:hover{ filter:brightness(.95); color:#111; }
    .btn-outline{
      background:#fff; color:var(--brand-red); border:2px solid var(--brand-red); border-radius:10px; padding:9px 14px; font-weight:800;
    }
    .btn-outline:hover{ background:var(--brand-red-50); }

    /* mejorar {{ form.as_p }} visualmente */
    form p{ margin-bottom:1rem; }
    form p > label{ display:block; font-weight:700; margin-bottom:.25rem; }
    form p > input, form p > select, form p > textarea{ width:100%; }
  </style>
</head>
<body>

  {% include 'Productos/navbar_productos.html' %}

  <div class="page-wrap">
    <div class="card">
      <div class="card-header">
        <div class="d-flex align-items-center">
          <span class="mark"></span>
          <span>Editar Producto</span>
        </div>
      </div>

      <div class="body">
        <form method="POST" id="form_editar_producto" novalidate>
          {% csrf_token %}
          {{ form.as_p }}

          <div class="d-flex gap-2 justify-content-end mt-2">
            <a href="{% url 'productos' %}" class="btn btn-outline">Cancelar</a>
            <button type="submit" class="btn btn-gold" id="btn-guardar">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const form = document.getElementById('form_editar_producto');
      const btn  = document.getElementById('btn-guardar');

      // Detecta campos comunes si existen (ids estándar de Django)
      const sku         = document.getElementById('id_sku');
      const nombre      = document.getElementById('id_nombre');
      const categoria   = document.getElementById('id_categoria');
      const unidad      = document.getElementById('id_unidad_medida') || document.getElementById('id_unidad');
      const stock       = document.getElementById('id_stock_actual') || document.getElementById('id_stock');
      const stockMin    = document.getElementById('id_stock_minimo') || document.getElementById('id_minimo');
      const precio      = document.getElementById('id_precio') || document.getElementById('id_precio_unitario') || document.getElementById('id_precio_venta');
      const ean         = document.getElementById('id_ean_upc') || document.getElementById('id_ean');
      const modelo      = document.getElementById('id_modelo');
      const descripcion = document.getElementById('id_descripcion');

      // Añade clases/attrs útiles si no vienen del forms.py
      function ensureAttrs(){
        if (sku){
          sku.classList.add('form-control');
          sku.setAttribute('required','');
          sku.setAttribute('minlength','3');
          sku.setAttribute('maxlength','30');
          sku.setAttribute('pattern','^[A-Za-z0-9_.-]{3,30}$');
          sku.setAttribute('placeholder','Ej.: ABC-001');
          sku.style.textTransform = 'uppercase';
        }
        if (nombre){
          nombre.classList.add('form-control');
          nombre.setAttribute('required','');
          nombre.setAttribute('minlength','3');
          nombre.setAttribute('maxlength','80');
          nombre.setAttribute('pattern','^[A-Za-zÁÉÍÓÚÜÑáéíóúüñ0-9 /,.-]{3,80}$');
          nombre.setAttribute('placeholder','Ej.: Chocolate Bitter 60% 90g');
        }
        if (categoria){
          categoria.classList.add('form-select');
          categoria.setAttribute('required','');
        }
        if (unidad){
          unidad.classList.add('form-select');
          unidad.setAttribute('required','');
        }
        if (stock){
          stock.classList.add('form-control');
          stock.setAttribute('required','');
          stock.setAttribute('inputmode','numeric');
          stock.setAttribute('min','0');
          stock.setAttribute('step','1');
          stock.setAttribute('placeholder','0');
        }
        if (stockMin){
          stockMin.classList.add('form-control');
          stockMin.setAttribute('inputmode','numeric');
          stockMin.setAttribute('min','0');
          stockMin.setAttribute('step','1');
          stockMin.setAttribute('placeholder','0');
        }
        if (precio){
          precio.classList.add('form-control');
          precio.setAttribute('inputmode','decimal');
          precio.setAttribute('min','0');
          precio.setAttribute('step','0.01');
          precio.setAttribute('placeholder','0.00');
        }
        if (ean){
          ean.classList.add('form-control');
          ean.setAttribute('pattern','^\\d{12,14}$'); // 12–14 dígitos
          ean.setAttribute('inputmode','numeric');
          ean.setAttribute('maxlength','14');
          ean.setAttribute('placeholder','EAN/UPC (12–14 dígitos)');
        }
        if (modelo){
          modelo.classList.add('form-control');
          modelo.setAttribute('maxlength','60');
          modelo.setAttribute('placeholder','Modelo/variante (opcional)');
        }
        if (descripcion){
          descripcion.classList.add('form-control');
          descripcion.setAttribute('maxlength','240');
          if (descripcion.tagName.toLowerCase()==='textarea'){
            descripcion.setAttribute('rows','3');
          }
        }
      }
      ensureAttrs();

      // Helpers
      const normSpaces = v => (v || '').replace(/\s+/g,' ').trim();
      const toMoney = (n) => {
        if (n==='' || isNaN(n)) return '';
        const x = Number(n);
        return x.toFixed(2);
      };

      // Validación live básica
      if (sku){
        sku.addEventListener('input', ()=>{
          sku.value = sku.value.toUpperCase();
          if(!/^[A-Z0-9_.-]{3,30}$/.test(sku.value)){
            sku.setCustomValidity('SKU inválido: 3–30, solo letras/números/._-');
          }else{ sku.setCustomValidity(''); }
        });
        sku.addEventListener('blur', ()=>{ sku.value = normSpaces(sku.value.toUpperCase()); });
      }

      if (nombre){
        nombre.addEventListener('input', ()=>{
          const v = normSpaces(nombre.value);
          if (v.length < 3){
            nombre.setCustomValidity('Debe tener al menos 3 caracteres.');
          } else if(!/^[A-Za-zÁÉÍÓÚÜÑáéíóúüñ0-9 /,.-]+$/.test(v)){
            nombre.setCustomValidity('Se permiten letras con tilde, números y / , . -');
          } else { nombre.setCustomValidity(''); }
        });
        nombre.addEventListener('blur', ()=>{ nombre.value = normSpaces(nombre.value); });
      }

      if (stock){
        stock.addEventListener('input', ()=>{
          const n = Number(stock.value);
          if (isNaN(n) || n < 0 || !Number.isInteger(n)){
            stock.setCustomValidity('Ingresa un número entero ≥ 0.');
          }else{ stock.setCustomValidity(''); }
        });
      }

      if (stockMin){
        stockMin.addEventListener('input', ()=>{
          const n = Number(stockMin.value);
          if (isNaN(n) || n < 0 || !Number.isInteger(n)){
            stockMin.setCustomValidity('Ingresa un entero ≥ 0.');
          }else{ stockMin.setCustomValidity(''); }
        });
      }

      if (precio){
        precio.addEventListener('input', ()=>{
          const n = Number(precio.value.replace(',', '.'));
          if (isNaN(n) || n < 0){ precio.setCustomValidity('Precio ≥ 0. Usa punto decimal.'); }
          else { precio.setCustomValidity(''); }
        });
        precio.addEventListener('blur', ()=>{
          const n = Number(precio.value.replace(',', '.'));
          if (!isNaN(n) && n >= 0){ precio.value = toMoney(n); }
        });
      }

      if (ean){
        ean.addEventListener('input', ()=>{
          ean.value = ean.value.replace(/\D+/g,''); // solo dígitos
          if (!/^\d{12,14}$/.test(ean.value) && ean.value!==''){
            ean.setCustomValidity('EAN/UPC debe tener 12 a 14 dígitos.');
          }else{ ean.setCustomValidity(''); }
        });
      }

      if (descripcion){
        descripcion.addEventListener('input', ()=>{
          if ((descripcion.value||'').length > 240){
            descripcion.setCustomValidity('Máximo 240 caracteres.');
          }else{ descripcion.setCustomValidity(''); }
        });
        descripcion.addEventListener('blur', ()=>{ descripcion.value = normSpaces(descripcion.value); });
      }

      // Confirmación + validación + antirebote
      let confirmed = false, submitting = false;

      form.addEventListener('submit', function(e){
        // Normaliza antes
        if (sku)  sku.value  = normSpaces(sku.value.toUpperCase());
        if (nombre) nombre.value = normSpaces(nombre.value);
        if (descripcion) descripcion.value = normSpaces(descripcion.value);
        if (precio && precio.value!==''){
          const n = Number(precio.value.replace(',', '.'));
          if (!isNaN(n) && n >= 0) precio.value = toMoney(n);
        }

        if (!confirmed){
          e.preventDefault(); e.stopPropagation();

          if (!form.checkValidity()){
            // Marca invalidos para mostrar feedback
            Array.from(form.elements).forEach(el=>{
              if (el.tagName && /INPUT|SELECT|TEXTAREA/.test(el.tagName)){
                el.classList.toggle('is-invalid', !el.checkValidity());
                el.addEventListener('input', ()=> el.classList.remove('is-invalid'), {once:true});
              }
            });
            return;
          }

          Swal.fire({
            icon: "warning",
            title: "¿Guardar cambios?",
            text: "Se actualizará la información del producto.",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Sí, guardar",
            cancelButtonText: "Cancelar"
          }).then((result) => {
            if (result.isConfirmed) {
              confirmed = true;
              if (!submitting){
                submitting = true;
                btn.disabled = true;
                btn.textContent = 'Guardando...';
                form.submit();
              }
            }
          });
          return;
        }

        if (!form.checkValidity()){ e.preventDefault(); e.stopPropagation(); return; }
        if (submitting){ e.preventDefault(); e.stopPropagation(); return; }
        submitting = true;
        btn.disabled = true;
        btn.textContent = 'Guardando...';
      });
    })();
  </script>

</body>
</html>
