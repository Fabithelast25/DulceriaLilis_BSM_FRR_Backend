<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
      <style>
        /* === General === */
        body {
            background-color: azure;
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* === NAVBAR === */
        .navbar {
            background-color: rgb(138, 43, 226);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }

        .navbar-brand {
            color: aliceblue !important;
            font-style: oblique;
            font-weight: bold;
            font-size: x-large;
        }

        .navbar-brand:hover {
            color: white !important;
        }

        .nav-link {
            color: aliceblue !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #e6d8ff !important;
            text-decoration: underline;
        }

        .navbar-toggler {
            border: 2px solid white;
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        /* === CONTENEDOR PRINCIPAL === */
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
            padding: 30px 40px;
            max-width: 700px;
            margin-top: 40px;
        }

        /* === T√çTULOS === */
        h2 {
            color: rgb(80, 15, 160);
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
        }

        /* === FORMULARIOS === */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            font-weight: 600;
            color: #333;
        }

        form input[type="text"],
        form select,
        form textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            border-color: rgb(138, 43, 226);
            box-shadow: 0 0 4px rgba(138, 43, 226, 0.4);
            outline: none;
        }

        /* === BOTONES === */
        .btn-primary {
            background-color: rgb(138, 43, 226);
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .btn-primary:hover {
            background-color: rgb(110, 30, 190);
            transform: scale(1.02);
        }

        .btn-secondary {
            background-color: #d6d6d6;
            border: none;
            font-weight: 600;
            color: #333;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .btn-secondary:hover {
            background-color: #bfbfbf;
            transform: scale(1.02);
        }

        /* === FOOTER === */
        footer {
            text-align: center;
            color: #555;
            font-size: 14px;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    {% include 'Productos/navbar_productos.html' %}
    <div class="container mt-4 mb-4">
        <h2>Editar Categoria</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
        <a href="{% url 'categorias' %}" class="btn btn-secondary mt-2">Cancelar</a>
    </div>
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
