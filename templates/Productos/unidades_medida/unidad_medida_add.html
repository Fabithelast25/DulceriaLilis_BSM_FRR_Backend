<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Unidades de Medida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .form-section {
            display: none;
        }
        .active {
            display: block;
        }
        /* ===== Estilo tomado de Usuarios + ajustes para formularios ===== */

    /* Navbar */
    .navbar{ background-color: rgb(138, 43, 226); padding:8px 16px; }
    .navbar-brand{
      color: aliceblue; font-style: oblique; font-weight: bold; font-size: x-large; text-decoration:none;
    }
    .navbar-brand:hover{ color: aliceblue; }

    /* Contenido base */
    body{ background-color: azure; margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap{ max-width:820px; margin:18px auto; }
    .card{
      background:#fff; border-radius:10px; box-shadow:5px 5px 10px rgb(97,97,97);
      border:1px solid #e8e8e8; overflow:hidden;
    }
    .card-header{
      background:#7b2bd6; color:#fff; padding:12px 18px; font-weight:700;
    }
    .body{ padding:18px; }

    /* Grid formulario */
    .grid{ display:grid; grid-template-columns:repeat(2,1fr); gap:12px; }
    .grid-1{ grid-column:1/-1; }
    label{ font-weight:600; margin-bottom:6px; display:block; }

    /* Inputs */
    .form-control, .form-select, textarea{
      width:100%; border:1px solid #dedede; border-radius:6px; padding:8px 10px; background:#fff;
    }
    textarea{ resize:vertical; min-height:90px; }

    /* Errores */
    .non-field-errors{
      background:#fff3cd; border:1px solid #ffeeba; color:#856404;
      padding:10px; border-radius:8px; margin-bottom:10px;
    }
    .field-errors{ color:#b91c1c; font-size:.9rem; margin-top:6px; }

    /* Botones */
    .actions{ display:flex; gap:10px; justify-content:flex-end; margin-top:16px; }
    .btn{ border:none; border-radius:6px; padding:10px 14px; font-weight:700; cursor:pointer; }
    .btn-warning{
      background-color: rgb(117,117,243); color: rgb(4,26,99); border:1px solid rgba(45,45,255,.61);
    }
    .btn-warning:hover{
      background-color: rgb(51,51,212); color: rgb(4,26,99); border-color: rgba(45,45,255,.61);
    }
    .btn-secondary{ background:#e9eef6; }

    /* Responsive */
    @media (max-width: 720px){
      .grid{ grid-template-columns:1fr; }
    }
    </style>
</head>
<body>
    {% include 'Productos/navbar_productos.html' %}
    <div class="container mt-4 mb-4">
    <!--Formulario Rol-->
        <form method="POST">
            {% csrf_token %}
            <h4>Datos Categoria</h4>
            {{ form.non_field_errors }}
            <div class="mb-3">
                <label for="nombre" class="form-label">Seleccione Unidad de Medida</label>
                {{ form.nombre }}
                {{ form.nombre.errors }}
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción de la Categoría</label>
                {{ form.descripcion }}
                {{ form.descripcion.errors }}
            </div>
            <button type="submit" class="btn btn-primary mt-3">Guardar Unidad de Medida</button>
        </form>
    </div>
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
