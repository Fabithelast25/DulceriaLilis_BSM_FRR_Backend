{% extends 'navbar.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'CSS/login.css' %}">
{% endblock %}

{% block title %}
    Login
{% endblock title %}

{% block cuerpo %}
<div class="container mt-4 w-25 mb-4" id="contenedor_login">
    <h4 class="text-center">Iniciar Sesión</h4>
    <div class="d-flex justify-content-center mt-4">
        <img src="{% static 'images/logo_lilis.png' %}" alt="">
    </div>
    <form action="{% url 'usuarioLista' %}">
        <label for="usuario" class="form-label mt-4">Ingrese su Username o Correo</label>
        <input type="text" name="usuario" class="form-control" placeholder="username@correo.cl">

        <label for="contrasenia" class="form-label mt-4">Ingrese su contraseña</label>
        <input type="password" class="form-control" name="contrasenia" placeholder="**********">

        <div class="d-flex mt-4">
            <div>
                <input type="checkbox" name="recordarpassword" id="recordarpassword">
                <label for="recordarpassword" class="ms-3">Recuerdame</label>
            </div>

            <div class="ms-auto">
                <a href="{% url 'recuperarContraseña' %}" >¿Olvidaste tu Contraseña?</a>
            </div>
        </div>
        <div class="d-flex mt-4">
            <button type="submit" class="btn btn-primary flex-fill">Iniciar Sesión</button>
        </div>
    </form>
</div>

{% endblock cuerpo %}
