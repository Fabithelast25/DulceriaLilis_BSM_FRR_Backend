<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Eliminar Proveedor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{ background-color:azure; margin:0; font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif; }
    .navbar{ background-color:rgb(138,43,226); padding:8px 16px; }
    .navbar-brand{ color:aliceblue; font-style:oblique; font-weight:bold; font-size:x-large; text-decoration:none; }
    .navbar-brand:hover{ color:aliceblue; }

    .page-wrap{ background:#e9fbff; min-height:100vh; padding:24px 12px; }
    .card{ max-width:680px; margin:0 auto; background:#fff; border-radius:10px; box-shadow:5px 5px 10px rgba(97,97,97,.4); border:1px solid #e8e8e8; }
    .card-header{ background:#7b2bd6; color:#fff; border-radius:10px 10px 0 0; padding:12px 18px; font-weight:700; }
    .body{ padding:18px; font-size:1rem; color:#333; }

    .actions{ display:flex; gap:10px; justify-content:flex-end; margin-top:16px; }
    .btn{ border:none; border-radius:6px; padding:10px 14px; font-weight:700; cursor:pointer; }
    .btn-secondary{ background:#e9eef6; }
    .btn-danger{ background:#e74c3c; color:#fff; }
    .btn-danger:hover{ background:#c0392b; }
  </style>
</head>
<body>

  <nav class="navbar">
    <a class="navbar-brand" href="#">Panel de Proveedores</a>
  </nav>

  <div class="page-wrap">
    <div class="card">
      <div class="card-header">Eliminar Proveedor</div>
      <div class="body">
        <p>Â¿Seguro que deseas eliminar al proveedor 
          <strong>{{ proveedor.razon_social }}</strong> 
          ({{ proveedor.rut_nif }})?
        </p>
        <form method="post">
          {% csrf_token %}
          <div class="actions">
            <a class="btn btn-secondary" href="{% url 'lista_proveedores' %}">Cancelar</a>
            <button class="btn btn-danger" type="submit">Eliminar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
