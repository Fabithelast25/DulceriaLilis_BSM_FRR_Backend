<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título que también puede ser modificado por plantillas hijas -->
    <title>{% block title %}Document{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- CSS base del navbar -->
    <link rel="stylesheet" href="{% static 'CSS/navbar.css' %}">
    <!-- Bloque para que otras plantillas puedan añadir más CSS -->
    {% block extra_css %}{% endblock %}
</head>

</head>
<body>
    <nav class="navbar navbar-expand-lg p-4" id="barraNavegacion">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'catalogo' %}">
                <img src="{% static 'images/logo_lilis.png' %}" alt="Logo Dulceria Lilis" id="logo">
                Dulceria Lilis
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">   
                <div class="navbar-nav">
                    <a class="nav-link fw-bold" href="{% url 'historia-empresa' %}">Historia de la Empresa</a>
                    <a class="nav-link fw-bold" href="{% url 'catalogo' %}">Catalogo</a>
                    <a class="nav-link fw-bold" href="{% url 'rrss' %}">Contactos</a>
                </div>
            </div>
        </div>
    </nav>
    
    
    {% block cuerpo %}
        
    {% endblock cuerpo %}
        
</body>
</html>
